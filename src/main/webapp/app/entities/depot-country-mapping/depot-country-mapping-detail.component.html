<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="depotCountryMapping">
            <h2><span jhiTranslate="reproductionUiApp.depotCountryMapping.detail.title">Depot Country Mapping</span> {{ depotCountryMapping.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reproductionUiApp.depotCountryMapping.depotName">Depot Name</span></dt>
                <dd>
                    <span>{{ depotCountryMapping.depotName }}</span>
                </dd>
                <dt><span jhiTranslate="reproductionUiApp.depotCountryMapping.countryCode">Country Code</span></dt>
                <dd>
                    <span>{{ depotCountryMapping.countryCode }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/depot-country-mapping', depotCountryMapping.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
