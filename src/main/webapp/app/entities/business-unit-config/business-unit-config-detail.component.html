<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="businessUnitConfig">
            <h2><span jhiTranslate="reproductionUiApp.businessUnitConfig.detail.title">Business Unit Config</span> {{ businessUnitConfig.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reproductionUiApp.businessUnitConfig.unitName">Unit Name</span></dt>
                <dd>
                    <span>{{ businessUnitConfig.unitName }}</span>
                </dd>
                <dt><span jhiTranslate="reproductionUiApp.businessUnitConfig.defaultLabelQueue">Default Label Queue</span></dt>
                <dd>
                    <span>{{ businessUnitConfig.defaultLabelQueue }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/business-unit-config', businessUnitConfig.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
